name: CI Pipeline

on: push

jobs:
  project-testing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Pull DVC data
        env:
          AZURE_BLOB_CONNECTION_STRING: ${{ secrets.AZURE_BLOB_CONNECTION_STRING }}
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_BLOB_CONNECTION_STRING }}
        run: dvc pull

      - name: Run DVC pipeline
        env:
          sentiment_analysis: ${{ secrets.sentiment_analysis }}
          AZURE_BLOB_CONNECTION_STRING: ${{ secrets.AZURE_BLOB_CONNECTION_STRING }}
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_BLOB_CONNECTION_STRING }}
        run: dvc repro

      - name: Run model tests
        env:
          sentiment_analysis: ${{ secrets.sentiment_analysis }}
        run: python -m unittest discover -s tests -p "test_model*.py"

      - name: Promote model to production
        if: success()
        env:
          sentiment_analysis: ${{ secrets.sentiment_analysis }}
        run: python scripts/promote_model.py

      - name: Run FastAPI app tests
        if: success()
        env:
          sentiment_analysis: ${{ secrets.sentiment_analysis }}
        run: python -m unittest discover -s tests -p "test_fastapi_app*.py"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}  

      - name: Login to ACR
        run: az acr login --name mymlopsv2

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: mymlopsv2.azurecr.io/capstone-app:latest

      - name: Verify pushed image
        run: az acr repository show-tags --name mymlopsv2 --repository capstone-app --output table
      
      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VM_IP }}               
          username: ${{ secrets.VM_USER }}       
          key: ${{ secrets.VM_SSH_KEY }}         
          script: |
            # Pull latest image from ACR
            sudo docker pull mymlopsv2.azurecr.io/capstone-app:latest
            # Stop existing container if running
            sudo docker stop capstone-app || true
            sudo docker rm capstone-app || true
            # Run new container
            sudo docker run -d -p 5000:5000 \
              -e sentiment_analysis=${{ secrets.sentiment_analysis }} \
              --name capstone-app \
              mymlopsv2.azurecr.io/capstone-app:latest